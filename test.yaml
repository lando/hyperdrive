#
# This is the default config used to instantiate hyperdrive if it is instantiated programmtically with no options eg:
#
# const hyperdrive = new Hyperdrive();
#

docker-compose-v1:
  versions:
    default:
    #https://www.npmjs.com/package/semver.satisfies
    preferred:
    required:

docker-compose-v2:
  versions:
    default:
    #https://www.npmjs.com/package/semver.satisfies
    preferred:
    required:

docker-desktop:
  versions:
    default:
    #https://www.npmjs.com/package/semver.satisfies
    preferred:
    required:

lando:
  # disable auto docker-desktop and docker-compose?
  versions:
    default: latest
    #https://www.npmjs.com/package/semver.satisfies
    preferred:
    required:
  requires:
    docker-desktop: true
    docker-compose-v1: true

# https://github.com/npm/npm-registry-fetch
# @NOTE: check if the options are same for this and .npmrc
npm:

plugins:

updates:
  release-channel: stable
  notify: true
